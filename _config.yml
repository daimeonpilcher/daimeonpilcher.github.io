title:            Jr. Web Dev Ninja
description:      Daimeon is a recent graduate from General Assembly http://www.generalassemb.ly who is searching for a full time roles
disqus_shortname: hpstrtheme
reading_time:     false
words_per_minute: 200
# Your site's domain goes here (eg: //mmistakes.github.io, http://mademistakes.com, etc)
# When testing locally leave blank or use http://localhost:4000
url:

# Owner/author information
owner:
  name:           Daimeon Pilcher
  avatar:         daimeon.jpg
  bio:            "A dynamic Full-Stack Web Developer comfortable working on the MEAN stack, Ruby on Rails, with elegant designs for the user experience with over 15 years of providing superb customer service."
  email:          daimeon.pilcher@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        daimeonpilcher
  facebook:       
  github:         daimeonpilcher
  stackexchange:  
  linkedin:       daimeonpilcher
  instagram:      
  flickr:         
  tumblr:         
  # google plus id, include the '+', eg +mmistakes
  google_plus:    

# Background image to be tiled on all pages
background: 

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: pygments
markdown:    kramdown
gems:
  - jekyll-sitemap
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

prose:
  rooturl:
  siteurl: "http://www.daimeon.com"
  ignore: ['index.html, _config.yml']

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]